{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Login:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login">
        <p>Don't have an account? Create One <a href="{% url 'register' %}">Register</a></p>
        <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a>
    </form>
{% endblock %}
