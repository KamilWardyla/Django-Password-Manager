{% extends 'base.html' %}
{% block title %}My Login Data{% endblock %}
{% block content %}
    {% block head %} Login Data {% endblock %}
    {% if login_data|length > 0 %}
        {% for data in login_data %}
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <a href="{% url 'login_data' data.id %}">{{ data.data_name }}</a>
                    <a href="{% url 'edit_login_data' data.id %}"><i class="fa-solid fa-1x fa-file-pen"></i></a>
                    <a href="{% url 'delete_login_data' data.id %}"><i class="fa-solid fa-1x fa-trash"></i></a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div>You don't have any logit data</div>
    {% endif %}
    <a href="{% url 'add_login_data' %}"><i class="fa-solid fa-2x fa-plus"></i>ADD</a>
{% endblock %}
